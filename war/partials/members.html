<div id="members" class="container page">

	<h1>Members</h1>
	<table id="members-table"
		class="table  table-condensed  table-striped ">
		<thead>
			<tr>
				<td>Name</td>
				<td>Appearances</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="member in members | orderBy:memberSort">
				<td>{{ member.firstname }} {{ member.surname }}</td>
				<td>{{ member.appearances.length }}</td>
			</tr>
		</tbody>
	</table>

</div>
