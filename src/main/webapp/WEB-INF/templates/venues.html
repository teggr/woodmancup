<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:substituteby="fragments/header :: headTag" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../../../../../target/m2e-wtp/web-resources/css/site.css" />
  	<script src="../../../../../target/m2e-wtp/web-resources/js/site.js"></script>
</head>
<body>

	<div th:include="fragments/menu" ></div>
	
	<div id="venues" class="container page">
	
		<h1>Venues</h1>
		<table id="venues-table" class="table">
			<thead>
				<tr>
					<td>Name</td>
					<td>Postcode</td>
					<td>Website</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="venue : ${venues}">
					<td th:text="${ venue.name }">A great venue</td>
					<td th:text="${ venue.postcode }">LS12 4RT</td>
					<td ><a href="website.html" th:text="${ venue.website }" th:href="${ venue.website }">The Leeds Golf Club</a>
					</td>
				</tr>
			</tbody>
		</table>
	
	</div>

</body>
</html>
